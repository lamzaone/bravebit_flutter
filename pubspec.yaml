name: bravebit_flutter
description: "BraveBit - your self-growth companion app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.6.0
  connectivity_plus: ^6.0.5
  flutter_vibrate: 1.3.0 # For haptics (renamed from vibrate)
  intl: ^0.19.0 # For date formatting
  url_launcher: ^6.3.0 # For any links
  shared_preferences: ^2.3.2 # For local storage if needed
  google_fonts: ^6.2.1 # If Satoshi not available, fallback
  rive: ^0.13.12
  onesignal_flutter: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/LOGO2.png # Add your LOGO2.png here

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 700